{% extends "user_app/base.html" %}
{% block content %}
<div class="container mt-4">

    {% if results %}
        <h4 class="mb-3">
            {{ results|length }} result{{ results|length|pluralize }}
            for “{{ query }}”
        </h4>

        <div class="row">
            {% for item in results %}
                <div class="col-md-4 mb-3">
                    <a href="{% url 'service_detail' item.id %}" class="text-decoration-none text-dark">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <h6 class="card-title mb-0">
                                    {{ item.h_services }}
                                </h6>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>

    {% else %}
        <h5 class="text-muted">No results found for “{{ query }}”</h5>
    {% endif %}

</div>
{% endblock content %}

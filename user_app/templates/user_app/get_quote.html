{% extends "user_app/base.html" %}
{% block content %}
<select name="service" class="form-control" required>
    <option value="">-- Choose Service --</option>
    {% for s in services %}
        <option value="{{ s.id }}" {% if s.id == selected_service %}selected{% endif %}>
            {{ s.name_of_service }} (₹{{ s.base_charge }})
        </option>
    {% endfor %}
</select>

<select name="location" class="form-control" required>
    <option value="">-- Choose Location --</option>
    {% for l in locations %}
        <option value="{{ l.id }}" {% if l.id == selected_location %}selected{% endif %}>
            {{ l.name }} (+₹{{ l.extra_charge }})
        </option>
    {% endfor %}
</select>

<input type="checkbox" name="is_emergency" class="form-check-input" {% if is_emergency %}checked{% endif %}>

{% endblock content %}
